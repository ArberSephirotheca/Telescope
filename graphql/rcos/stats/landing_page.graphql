query LandingPageStatistics {
    current_semester: semesters(
        order_by: {end_date: desc_nulls_last},
        limit: 1
    ) {
        title

        current_students: enrollments_aggregate {
            aggregate {
                count
            }
        }

        current_projects: enrollments_aggregate (
            distinct_on: project_id,
            where: { project_id: {_is_null: false} }
        ) {
            aggregate {
                count
            }
        }
    }

    total_students: users_aggregate {
        aggregate {
            count
        }
    }

    total_projects: projects_aggregate {
        aggregate {
            count
        }
    }
}
