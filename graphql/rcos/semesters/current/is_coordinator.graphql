# Is this user a coordinator in any of the current semesters?
query IsCurrentCoordinator($now: date!, $username: String!) {
    current_semesters: semesters(where: {
        start_date: {_lte: $now},
        end_date: {_gte: $now}
    }) {
        semester_id

        enrollments_aggregate(where: {is_coordinator: {_eq: true}, username: {_eq: $username}}) {
            aggregate {
                count
            }
        }
    }
}
