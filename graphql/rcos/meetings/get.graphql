# Get all the public meetings between two timestamps
query Meetings($start: timestamptz!, $end: timestamptz!, $public_only: Boolean!) {
    meetings(where: {
        # Use this instead of comparison so that if public_only is false, we
        # still get public meetings.
        is_public: {_in: [true, $public_only]},
        start_date_time: {_gte: $start, _lt: $end}
    }) {
        meeting_id
        start_date_time
        external_presentation_url
        title
        type
        recording_url
        meeting_url
        is_remote
        location

        # Get info about the host
        host: user {
            username
            first_name
            last_name
        }
    }
}
