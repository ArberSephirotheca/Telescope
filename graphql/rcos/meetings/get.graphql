# Meetings query
query Meetings(
    $time_filter: timestamptz_comparison_exp,
    $semester_id_filter: String_comparison_exp,
    $include_drafts: Boolean!,
    $accept_types: [meeting_type!]!
) {
    meetings(
        where: {
            # Use this instead of comparison so that if $include_drafts
            # is true, we still get finalized meetings as well.
            is_draft: {_in: [false, $include_drafts]},
            start_date_time: $time_filter,
            semester_id: $semester_id_filter,
            type: {_in: $accept_types}
        },
        # Order chronologically
        order_by: {
            start_date_time: asc
        }
    ) {
        meeting_id
        start_date_time
        end_date_time
        external_presentation_url
        title
        type

        recording_url
        meeting_url
        is_remote

        is_draft

        location

        description

        # Get info about the host
        host: user {
            id
            first_name
            last_name
        }
    }
}
