# Get some info about a meeting and the viewer based on the meeting ID and
# the viewer's username.
query Meeting($id: Int!) {
    meeting: meetings_by_pk(meeting_id: $id) {
        meeting_id
        start_date_time
        end_date_time
        title
        type

        is_draft
        is_remote
        meeting_url
        recording_url

        external_presentation_url
        location

        description

        # Info on the host
        host: user {
            first_name
            last_name
            username
        }
    }
}
