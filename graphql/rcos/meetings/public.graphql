# Get all the public meetings between two timestamps
query PublicMeetings($start: timestamptz!, $end: timestamptz!) {
    meetings(where: {
        is_public: {_eq: true},
        start_date_time: {_gte: $start, _lt: $end}
    }) {
        meeting_id
        start_date_time
        external_presentation_url
        title
        type
        recording_url
        meeting_url
        is_remote
        location

        # Get info about the host
        host: user {
            username
            first_name
            last_name
        }
    }
}
