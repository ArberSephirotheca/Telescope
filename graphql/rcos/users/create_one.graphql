mutation CreateOneUser(
    $first_name: String!,
    $last_name: String!,
    $role: user_role!,
    $platform: user_account!,
    $platform_id: String!,
) {
    insert_users_one(object: {
        first_name: $first_name
        last_name: $last_name,
        role: $role,
        userAccountsByUserId: {
            data: [
                {type: $platform, account_id: $platform_id}
            ]
        }
    }) {
        id
    }
}
