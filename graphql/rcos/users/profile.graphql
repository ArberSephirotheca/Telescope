# Profile query -- gets info about the target user and the viewer.
query Profile($target: String!, $viewer: [String!]!, $now: date!) {
    # The owner of the profile.
    target: users_by_pk(username: $target) {
        username
        first_name
        last_name
        role
        created_at
        cohort

        # The user's discord, if it exists
        discord: user_accounts(where: {type: {_eq: "discord"}}, limit: 1) {
            account_id
        }

        # The user's github, if it exists.
        github: user_accounts(where: {type: {_eq: "github"}}, limit: 1) {
            account_id
        }

        # The user's RCS ID if they have linkled RPI CAS.
        rcs_id: user_accounts(where: {type: {_eq: "rpi"}}, limit: 1) {
            account_id
        }

        # What semesters was this user a coordiator for
        coordinating: enrollments(
            where: {is_coordinator: {_eq: true}},
            order_by: {semester: {start_date: desc}}
        ) {
            semester {
                title
            }
        }

        # What semesters was this user a small group mentor?
        mentoring: small_group_mentors(
            order_by: {small_group: {semester_id: desc}}
        ) {
            small_group {
                small_group_id

                semester {
                    title
                }
            }
        }

        # Public Meetings this user has hosted
        hosting: meetings(
            order_by: {start_date_time: desc},
            where: {is_draft: {_eq: false}}
        ) {
            semester {
                title
            }

            meeting_id
            title
            type
            start_date_time
            end_date_time
            description
            location
            is_remote
            meeting_url
            external_presentation_url
            recording_url
        }
    }

    # Viewer info
    viewer: users(
        limit: 1,
        where: {username: {_in: $viewer}}
    ) {
        username
        role

        # Is the viewer a coordinator?
        is_current_coordinator: enrollments(
            limit: 1,
            where: {
                is_coordinator: {_eq: true},
                semester: {start_date: {_lte: $now}, end_date: {_gte: $now}},
            }
        ) {
            is_coordinator
        }

        # Are they a mentor for a current small group the target is in?
        mentors_target: small_group_mentors (
            where: {
                small_group: {
                    semester: {start_date: {_lte: $now}, end_date: {_gte: $now}},
                    small_group_projects: {project: {enrollments: {username: {_eq: $target}}}}
                }
            }
        ) {
            small_group {
                small_group_id
                title
            }
        }
    }
}
