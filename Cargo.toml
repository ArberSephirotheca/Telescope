[package]
name = "telescope"
version = "0.1.0"
authors = [
    "Antonia \"Nia\" Calia-Bogan <acaliabogan@acaliabogan.dev>"
]

edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# command line argument parser
clap = "~2"
# actix web server
actix-web = {version = "2.0.0", features = ["openssl"]}
actix-rt = "1.0.0"
actix-files = "~0.2"
actix-session = "0.3.0" # session / cookie stuff
actix-ratelimit = "0.2.1" # ratelimiting
# html templating.
handlebars = {version = "3.1.0", features = ["dir_source"]}
# tls/ssl certification.
openssl = {version = "0.10", features = ["vendored"]}
# exit code standardization
exitcode = "1"
# logging
log = "0.4.8"
env_logger = "0.7"
# (de)serialization
serde = "1"
serde_json = "1"
# generating QR codes (will be useful later for attendance QR codes perhaps)
qrcodegen = "1.6.0"
# cryptographically sound random number generation
rand = "0.7"
# lazily evaluated statics.
lazy_static = "1.4.0"
# utilities for dealing with async futures
futures = "0.3"
# Cryptographically sound SHA hashing algorithms
sha2 = "0.9"
# ORM and query building (to interact with Postgres Database)
#diesel = {version="1.4.5", features = ["postgres"]}