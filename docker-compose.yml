version: "3.2"

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
    - "5432:5432"
    - "5432:5432/udp"

  telescope:
    restart: "no"
    depends_on:
      - db
    build: .
    ports:
    - "0.0.0.0:80:8080"
    - "0.0.0.0:443:8443"
